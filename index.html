<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saree Inventory</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ§µ Saree Inventory</div>
    <div class="actions">
      <button id="btn-export" class="btn ghost">Export CSV</button>
      <button id="btn-clear" class="btn ghost">Clear Filters</button>
      <button id="btn-cart" class="btn pill">Cart â€¢ <span id="cart-count">0</span></button>
    </div>
  </header>

  <section id="status" class="status">
    <div class="stat-card">
      <div class="stat-title">Total items</div>
      <div id="stat-total-items" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Items sold</div>
      <div id="stat-sold-items" class="stat-value">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Total invested (cost)</div>
      <div id="stat-total-invested" class="stat-value">â‚¹0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Invested on sold items</div>
      <div id="stat-invested-sold" class="stat-value">â‚¹0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Total sold (sell price)</div>
      <div id="stat-total-sold" class="stat-value">â‚¹0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">Total profit</div>
      <div id="stat-profit" class="stat-value">â‚¹0</div>
    </div>
  </section>

  <section class="controls">
    <input id="q" type="search" placeholder="Search by Saree Number, Color, Fabric" />
    <input id="minPrice" type="number" min="0" placeholder="Min â‚¹" />
    <input id="maxPrice" type="number" min="0" placeholder="Max â‚¹" />
    <select id="fabric"><option value="">Fabric</option></select>
    <select id="color"><option value="">Color</option></select>
    <select id="sort">
      <option value="relevance">Sort: Relevance</option>
      <option value="price-asc">Price: Low â†’ High</option>
      <option value="price-desc">Price: High â†’ Low</option>
      <option value="number-asc">Number: A â†’ Z</option>
      <option value="number-desc">Number: Z â†’ A</option>
    </select>
    <select id="soldFilter" class="sold-filter">
      <option value="all">All</option>
      <option value="available">Available</option>
      <option value="sold">Sold</option>
    </select>
    <label class="hide-sold"><input id="hideSold" type="checkbox" /> Hide sold</label>
  </section>

  <main id="grid" class="grid"></main>

  <!-- Item details modal -->
  <div id="item-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="modal-close" class="icon-btn" aria-label="Close">âœ•</button>
      <div class="modal-body">
        <div class="modal-image-wrap"><img id="modal-image" src="" alt="Item image"/></div>
        <div class="modal-info">
          <h3 id="modal-title">-</h3>
          <div id="modal-meta" class="meta"></div>
          <div id="modal-price" class="price"></div>
          <div id="modal-sell" class="sold-price"></div>
          <div class="modal-nav">
            <button id="modal-prev" class="nav-btn" aria-label="Previous">â—€ Previous</button>
            <button id="modal-next" class="nav-btn" aria-label="Next">Next â–¶</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside id="cart-drawer" class="drawer">
    <div class="drawer-head">
      <h3>Cart</h3>
      <button id="close-cart" class="icon-btn" aria-label="Close">âœ•</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="drawer-foot">
      <div class="total">Total: â‚¹<span id="cart-total">0</span></div>
      <button id="checkout" class="btn">Checkout</button>
    </div>
  </aside>
  <div id="backdrop" class="backdrop"></div>

  <div id="toast" class="toast"></div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
